<div id="lobby">
    <h1>Tic-Tac-Toee</h1>
    <div>
        <label>Nick:</label>
        <input id="playerName" type="text" value="Player Name">
    </div>

    <table>
        
        <tr>
            <th>
                <p>Room:</p>
            </th>
            <th>
                <p>Players:</p>
            </th>
        </tr>
        <tbody id="table_room"></tbody>
    </table>
</div>

<div id="game">
    <h1 align="center">Tic-Tac-Toe</h2>
        <h2 id="msg"></h2>
        <div>
            <div>
                <label>Select O</label>
                <input onclick="playerSelect(this)" value="selectO" id="selectO" type="checkbox">
            </div>
            <div>
                <label>Select X</label>
                <input onclick="playerSelect(this)" value="selectX" id="selectX" type="checkbox" checked>
            </div>
            <div>
                <label>Play alone</label>
                <input onclick="activeAI()" value="playAlone" id="playAlone" type="checkbox">
            </div>
            <button onclick="beginGame()">Begin</button>
        </div>


        <button disabled id="reset" onclick="resetBoard()">
            <p>Reset the game</p>
        </button>

        <table align="center" id="board">
            <tr>
                <td id="00" onclick="playerMove([0, 0])" style="border-bottom: solid #000; border-right: solid #000;">
                    &#160</td>
                <td id="01" onclick="playerMove([0, 1])" style="border-bottom: solid #000; border-right: solid #000;">
                    &#160</td>
                <td id="02" onclick="playerMove([0, 2])" style="border-bottom: solid #000;">&#160</td>
            </tr>
            <tr>
                <td id="10" onclick="playerMove([1, 0])" style="border-bottom: solid #000; border-right: solid #000;">
                    &#160</td>
                <td id="11" onclick="playerMove([1, 1])" style="border-bottom: solid #000; border-right: solid #000;">
                    &#160</td>
                <td id="12" onclick="playerMove([1, 2])" style="border-bottom: solid #000">&#160</td>
            </tr>
            <tr>
                <td id="20" onclick="playerMove([2, 0])" style="border-right: solid #000;">&#160</td>
                <td id="21" onclick="playerMove([2, 1])" style="border-right: solid #000;">&#160</td>
                <td id="22" onclick="playerMove([2, 2])" style="">&#160</td>
            </tr>
        </table>
        <button onclick="mandar()">teste</button>
        <link rel="stylesheet" href="css.css">

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>

<script>
function mandar(){
    let room_player_move = {'roomId': 0, 'slotChanged': [2, 2]}
    socket.emit('room_player_move', room_player_move);
}

</script>
